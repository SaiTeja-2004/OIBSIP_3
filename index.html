<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./task3.css">
</head>
<body>
    <div class="one">
        <h1>Temperature Converter</h1>
        <label for="temp">
            <h2 class="inline">Enter Temperature:</h2>
        </label>
        <input type="number" id="temp">
        <h2>Mode of Conversion:</h2>
        <label for="input">From:</label>
        <select id="input">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <label for="output">To:</label>
        <select id="output">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <div class="center">
            <button class="button" onclick="convert()">Convert</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="./task3.js" charset="UTF-8"></script>
</body>
</html>
